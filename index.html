<html>

<head>
    <title>木造住宅密集地域（東京都）</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://unpkg.com/maplibre-gl@3.1.0/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@3.1.0/dist/maplibre-gl.css' rel='stylesheet' />
    <script src="https://unpkg.com/pmtiles@2.10.0/dist/index.js"></script>
    <script type="module" src="maplibre-gl-gsi-terrain-fast-png.js"></script>
    <style>
        body {
            margin: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .map-overlay {
            font: bold 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            position: absolute;
            width: 220px;
            bottom: 20px;
            left: 0;
            padding: 10px;
        }

        .map-overlay .map-overlay-inner {
            background-color: #fff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .map-overlay label {
            display: block;
            margin: 0 0 0px;
            font-size: 12px;
            top: 100px;
            left: 10px;
            display: block;
            margin-bottom: 5px;
        }

        .map-overlay input {
            background-color: transparent;
            display: inline-block;
            width: 100%;
            position: relative;
            margin: 0;
            cursor: ew-resize;
        }

        .legend {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 3px;
            bottom: 40px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.10);
            font: 12px/14px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            padding: 10px;
            position: absolute;
            right: 10px;
            z-index: 1;
            line-height: 20px;
            height: auto;
        }

        .legend h4 {
            margin: 0 0 10px;
        }

        .legend div span {
            border-radius: 50%;
            display: inline-block;
            height: 15px;
            margin-right: 10px;
            width: 15px;
            color: orangered
        }

        .square {
            width: 15px;
            height: 15px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class="map-overlay top">
        <div class="map-overlay-inner">
            <label>陰影起伏図 不透明度: <span id="inei-slider-opacity-value">30%</span></label>
            <input id="inei-slider-opacity" type="range" min="0" max="100" step="1" value="30">
        </div>
    </div>
    <div id="legend-youtochiiki" style="display:block;" class='legend'>
        <h4>凡例</h4>
        <div class="square" style='background-color: rgb(255, 0, 0, 0.6); display: inline-block;'>
        </div><span style="display: inline-block; margin-left: 5px;">木造住宅密集地域</span><br>
    </div>
    <script type="text/javascript">
        // protocolの設定
        let protocol = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol.tile);

        const map = new maplibregl.Map({
            container: 'map',
            // style: 'std.json',
            style: 'https://tile2.openstreetmap.jp/styles/osm-bright-ja/style.json',
            zoom: 10.96,
            minZoom: 1,
            maxZoom: 23,
            pitch: 0,
            bearing: 0,
            center: [139.685, 35.6806],
            hash: true,
            attributionControl: false
        });

        // ズーム・回転
        map.addControl(new maplibregl.NavigationControl());

        // フルスクリーンモードのオンオフ
        map.addControl(new maplibregl.FullscreenControl());

        // 現在位置表示
        map.addControl(new maplibregl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: false
            },
            fitBoundsOptions: { maxZoom: 18 },
            trackUserLocation: true,
            showUserLocation: true
        }));

        // スケール表示
        map.addControl(new maplibregl.ScaleControl({
            maxWidth: 200,
            unit: 'metric'
        }));

        // Attributionを折りたたみ表示
        map.addControl(new maplibregl.AttributionControl({
            compact: true,
            customAttribution: '（<a href="https://twitter.com/shi__works" target="_blank">Twitter</a> | <a href="" target="_blank">Github</a>） '
        }));

        // 3D地形コントロール
        map.addControl(
            new maplibregl.TerrainControl({
                source: 'gsidem',
                exaggeration: 1 // 標高を強調する倍率
            })
        );

        map.on('load', () => {
            // 標高タイルソース
            map.addSource("gsidem", {
                type: 'raster-dem',
                tiles: [
                    'gsidem://https://cyberjapandata.gsi.go.jp/xyz/dem_png/{z}/{x}/{y}.png',
                ],
                attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html#dem" target="_blank">地理院タイル(標高タイル)</a>',
                tileSize: 256
            });

            // map.setTerrain({ 'source': 'gsidem', 'exaggeration': 1 });

            // 陰影起伏図ソース
            map.addSource("hillshade", {
                type: 'raster',
                tiles: [
                    'https://cyberjapandata.gsi.go.jp/xyz/hillshademap/{z}/{x}/{y}.png',
                ],
                attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html#hillshademap" target="_blank">地理院タイル(陰影起伏図)</a>',
                tileSize: 256
            });

            // 陰影起伏図レイヤ
            map.addLayer({
                id: 'hillshade-tiles',
                type: 'raster',
                source: 'hillshade',
                minzoom: 2,
                maxzoom: 18,
                paint: {
                    'raster-opacity': 0.3
                }
            });

            // スライダーで陰影起伏図の不透明度を制御
            const inei_sliderOpactiy = document.getElementById('inei-slider-opacity');
            const inei_sliderOpactiyValue = document.getElementById('inei-slider-opacity-value');

            inei_sliderOpactiy.addEventListener('input', (e) => {
                map.setPaintProperty(
                    'hillshade-tiles',
                    'raster-opacity',
                    parseInt(e.target.value, 10) / 100
                );
                inei_sliderOpactiyValue.textContent = e.target.value + '%';
            });

            // 木密地域ポリゴンソース
            map.addSource('mokumitsu', {
                type: 'geojson',
                data: './r2ka13_with_mokumitsu.geojson',
                attribution: '<a href="https://www.toshiseibi.metro.tokyo.lg.jp/bosai/visual.htm" target="_blank">東京都 令和2年木造住宅密集地域 町丁目一覧（</a>'
            });

            // 木密地域ポリゴンレイヤ
            map.addLayer({
                id: 'mokumitsu-fill',
                type: 'fill',
                source: 'mokumitsu',
                layout: {},
                paint: {
                    "fill-color": "#FF0000",  // mokumitsuが1の場合は赤色
                    "fill-opacity": 0.6
                },
                filter: ["==", ["get", "mokumitsu"], 1]  // mokumitsuが1の場合のみ表示
            });

            // 木密地域ポリゴンレイヤ（境界線）
            map.addLayer({
                id: 'mokumitsu-line',
                type: 'line',
                source: 'mokumitsu',
                layout: {},
                paint: {
                    "line-color": "#FFFFFF",  // 明るい色
                    "line-width": 1.5
                },
                filter: ["==", ["get", "mokumitsu"], 1]  // mokumitsuが1の場合のみ表示
            });

            // 行政区域ベクトルタイル（ポリゴン）
            map.addSource("pmtiles-gyouseikai", {
                type: "vector",
                url: "pmtiles://" + "https://xs489works.xsrv.jp/pmtiles-data/ksj/N03-23_230101_gyouseikai.pmtiles",
                attribution: '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-N03-v3_1.html">国土数値情報 行政区域データ（令和5年度）</a>'
            });

            // 行政区域ラインレイヤ
            map.addLayer({
                "id": "gyouseikai-line",
                "type": "line",
                "source": "pmtiles-gyouseikai",
                "source-layer": "N0323_230101_gyouseikai",
                minzoom: 12,
                maxzoom: 18,
                'paint': {
                    'line-color': 'rgba(0, 0, 0, 1)',
                    'line-width': 0.5
                }
            });

            // 鉄道路線ソース
            map.addSource('railroad', {
                'type': 'geojson',
                'data': './N02-22_RailroadSection.geojson',
                attribution: '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-N02-v3_1.html">国土数値情報 鉄道データ（令和4年度）</a>'
            });

            // 鉄道駅ソース
            map.addSource('station', {
                'type': 'geojson',
                'data': './N02-22_Station.geojson',
                attribution: '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-N02-v3_1.html">国土数値情報 鉄道データ（令和4年度）</a>'
            });

            // JR以外の鉄道路線ラインレイヤ
            map.addLayer({
                'id': 'non-jr-railroad-lines',
                'type': 'line',
                'source': 'railroad',
                'filter': ['!', ['in', ['get', 'N02_002'], ['literal', ['1', '2']]]],
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'butt'
                },
                'paint': {
                    'line-color': 'rgb(127, 127, 127)',
                    'line-width': 2,
                    'line-opacity': 1.0
                }
            });

            // JRの鉄道路線ラインレイヤ
            // 黒色の実線のレイヤー
            // ズームレベル12～23
            map.addLayer({
                'id': 'jr-railroad-lines-white-1',
                'type': 'line',
                'source': 'railroad',
                minzoom: 12,
                maxzoom: 23,
                'filter': ['in', ['get', 'N02_002'], ['literal', ['1', '2']]],
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'butt'
                },
                'paint': {
                    'line-color': 'rgb(127, 127, 127)',
                    'line-width': 4,
                    'line-opacity': 1.0
                }
            });

            // 黒色の実線のレイヤー
            // ズームレベル1～12
            map.addLayer({
                'id': 'jr-railroad-lines-white-2',
                'type': 'line',
                'source': 'railroad',
                minzoom: 1,
                maxzoom: 12,
                'filter': ['in', ['get', 'N02_002'], ['literal', ['1', '2']]],
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': 'rgb(127, 127, 127)',
                    'line-width': 4,
                    'line-opacity': 1.0
                }
            });

            // 白色の点線のレイヤー（白色の実線のレイヤーの上に重ねる）
            // ズームレベル12～23
            map.addLayer({
                'id': 'jr-railroad-lines-black-dotted-3',
                'type': 'line',
                'source': 'railroad',
                minzoom: 12,
                maxzoom: 23,
                'filter': ['in', ['get', 'N02_002'], ['literal', ['1', '2']]],
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'butt'
                },
                'paint': {
                    'line-color': 'rgb(255, 255, 255)',
                    'line-dasharray': [3, 3], // 点線を生成
                    'line-width': 3,
                    'line-opacity': 1.0
                }
            });

            // 鉄道駅ラインレイヤ
            map.addLayer({
                'id': 'station-lines',
                'type': 'line',
                'source': 'station',
                minzoom: 12,
                maxzoom: 18,
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'butt'
                },
                'paint': {
                    'line-color': 'rgb(0, 0, 0)',
                    'line-width': 4,
                    'line-opacity': 1.0
                }
            });

            // PLATEAU建築物ソース
            map.addSource("pmtiles-lod1-Building", {
                type: "vector",
                url: "pmtiles://" + "https://xs489works.xsrv.jp/pmtiles-data/plateau/PLATEAU_2020_LOD1_Z14.pmtiles",
                attribution: '<a href="https://www.geospatial.jp/ckan/dataset/plateau">3D都市モデル「Project PLATEAU」 建築物（国土交通省）を加工して作成</a>'
            });

            // PLATEAU建築物レイヤ
            map.addLayer({
                'id': 'lod1-Building',
                'source': 'pmtiles-lod1-Building',
                'source-layer': 'PLATEAU_2020_LOD1fgb',
                "minzoom": 14,
                "maxzoom": 18,
                'layout': {
                    'visibility': 'visible',
                },
                'type': 'fill-extrusion',
                'paint': {
                    "fill-extrusion-color": "#aaa",
                    "fill-extrusion-opacity": 0.5,
                    "fill-extrusion-height": ["get", "bldg_measuredHeight"]
                }
            });

            // 木密地域ラベルレイヤ
            map.addLayer({
                'id': 'mokumitsu-label',
                'type': 'symbol',
                'source': 'mokumitsu',
                "minzoom": 14,
                "maxzoom": 18,
                'layout': {
                    'text-field': ['concat', ['get', 'S_NAME'], '\n', ['number-format', ['get', 'JINKO'], {}], '人'],
                    'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
                    'text-size': 11
                },
                'paint': {
                    'text-color': 'rgba(0, 0, 0, 1)',
                    'text-halo-color': 'rgba(255, 255, 255, 1)', // ラベルの外枠の色を白に設定
                    'text-halo-width': 1 // ラベルの外枠の幅を2に設定
                },
                filter: ["==", ["get", "mokumitsu"], 1]  // mokumitsuが1の場合のみ表示
            });

            // 鉄道駅ラベルレイヤ
            map.addLayer({
                'id': 'station-labels-1',
                'type': 'symbol',
                'source': 'station',
                minzoom: 12,
                maxzoom: 15,
                'layout': {
                    'text-field': ['concat', ['to-string', ['get', 'N02_005']]],
                    'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
                    'text-size': 12,
                    'text-anchor': 'center',
                    'text-justify': 'center',
                    'symbol-placement': 'line-center',
                    'text-offset': [0, -0.75],
                },
                'paint': {
                    'text-color': 'rgba(0, 101, 0, 1)',
                    'text-halo-color': 'rgba(255, 255, 255, 1)',
                    'text-halo-width': 1
                },
                'filter': ['in', ['get', 'N02_002'], ['literal', ['1', '2']]]
            });

            // 鉄道駅ラベルレイヤ
            map.addLayer({
                'id': 'station-labels-2',
                'type': 'symbol',
                'source': 'station',
                minzoom: 12,
                maxzoom: 18,
                'layout': {
                    'text-field': ['concat', ['to-string', ['get', 'N02_005']]],
                    'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
                    'text-size': 12,
                    'text-anchor': 'center',
                    'text-justify': 'center',
                    'symbol-placement': 'line-center',
                    'text-offset': [0, -0.75],
                },
                'paint': {
                    'text-color': 'rgba(0, 101, 0, 1)',
                    'text-halo-color': 'rgba(255, 255, 255, 1)',
                    'text-halo-width': 1
                }
            });

            // 鉄道路線ラベルレイヤ
            map.addLayer({
                'id': 'railroad-labels',
                'type': 'symbol',
                'source': 'railroad',
                minzoom: 1,
                maxzoom: 15,
                'layout': {
                    'text-field': ['concat', ['to-string', ['get', 'N02_004']], " ", ['to-string', ['get', 'N02_003']]],
                    'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
                    'text-size': 12,
                    'text-anchor': 'center',
                    'text-justify': 'center',
                    'text-offset': [0, -0.75],
                    'symbol-placement': 'line-center'
                },
                'paint': {
                    'text-color': 'rgba(0, 101, 0, 1)',
                    'text-halo-color': 'rgb(255, 255, 255)',
                    'text-halo-width': 1
                }
            });

            // 役場ソース
            map.addSource('town-hall', {
                'type': 'geojson',
                'data': './P05-22_01_47_town_hall_add_cityname.geojson',
                attribution: '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-P05-v3_0.html">国土数値情報 市町村役場（令和4年度）</a>'
            });

            // 役場ポイントレイヤ
            // 外側の黒い円
            map.addLayer({
                'id': 'town-hall-points-outer-1',
                'type': 'circle',
                'source': 'town-hall',
                'minzoom': 9,
                'maxzoom': 12,
                'paint': {
                    'circle-color': 'rgba(0, 0, 0, 1)',
                    'circle-radius': 5.5,
                    'circle-blur': 0,
                    'circle-opacity': 1
                }
            });

            // 内側の白い円
            map.addLayer({
                'id': 'town-hall-points-inner-1',
                'type': 'circle',
                'source': 'town-hall',
                'minzoom': 9,
                'maxzoom': 12,
                'paint': {
                    'circle-color': 'rgba(255, 255, 255, 1)',
                    'circle-radius': 4,
                    'circle-blur': 0,
                    'circle-opacity': 1
                }
            });

            // 外側の黒い円
            map.addLayer({
                'id': 'town-hall-points-outer-2',
                'type': 'circle',
                'source': 'town-hall',
                'minzoom': 9,
                'maxzoom': 12,
                'paint': {
                    'circle-color': 'rgba(0, 0, 0, 1)',
                    'circle-radius': 3,
                    'circle-blur': 0,
                    'circle-opacity': 1
                }
            });

            // 内側の白い円
            map.addLayer({
                'id': 'town-hall-points-inner-2',
                'type': 'circle',
                'source': 'town-hall',
                'minzoom': 9,
                'maxzoom': 12,
                'paint': {
                    'circle-color': 'rgba(255, 255, 255, 1)',
                    'circle-radius': 2.25,
                    'circle-blur': 0,
                    'circle-opacity': 1
                }
            });

            // 役場ラベルレイヤ
            map.addLayer({
                'id': 'town-hall-labels-1',
                'type': 'symbol',
                'source': 'town-hall',
                minzoom: 9,
                maxzoom: 12,
                'layout': {
                    'text-field': ['get', 'city_name'],
                    'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
                    'text-size': 12,
                    'text-anchor': 'center',
                    'text-justify': 'center',
                    'text-offset': [0, -1.0],
                },
                'paint': {
                    'text-color': 'rgba(0, 0, 0, 1)',
                    'text-halo-color': 'rgba(255, 255, 255, 1)',
                    'text-halo-width': 1
                }
            });

            // 役場ラベルレイヤ
            map.addLayer({
                'id': 'town-hall-labels-2',
                'type': 'symbol',
                'source': 'town-hall',
                minzoom: 12,
                maxzoom: 18,
                'layout': {
                    'text-field': ['get', 'city_name'],
                    'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
                    'text-size': 18,
                    'text-anchor': 'center',
                    'text-justify': 'center',
                    'text-offset': [0, -1.0],
                },
                'paint': {
                    'text-color': 'rgba(0, 0, 0, 1)',
                    'text-halo-color': 'rgba(255, 255, 255, 1)',
                    'text-halo-width': 2
                }
            });

            map.showTileBoundaries = false;

        })

        // 木密地域ポップアップ表示
        map.on('click', 'mokumitsu-fill', (e) => {
            var lng = e.lngLat.lng;
            var lat = e.lngLat.lat;
            var PREF_NAME = e.features[0].properties['PREF_NAME'];
            var CITY_NAME = e.features[0].properties['CITY_NAME'];
            var S_NAME = e.features[0].properties['S_NAME'];
            var JINKO = e.features[0].properties['JINKO'];
            var formattedJINKO = parseInt(JINKO).toLocaleString();
            var url = "https://www.toshiseibi.metro.tokyo.lg.jp/bosai/mokuzou2.htm"
            new maplibregl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(
                    '<div style="border-bottom:1px solid #000; font-size: 1.2em; color: #FF00FF;"><strong>' + PREF_NAME + CITY_NAME + S_NAME + '</strong></div>' +
                    '<div style="border-bottom:1px solid #000;"><span style="color: #000000;">夜間人口(2020年国勢調査): </span>' + formattedJINKO + "人" + '</div>' +
                    '<div style="border-bottom:1px solid #000;"><span style="color: #000000;">東京都木造住宅密集地域整備事業: </span><br><a href="' + url + '">' + "実施地区一覧表" + '</a></div>' +
                    '<div><a href="https://www.google.com/maps?q=' + lat + ',' + lng + '&hl=ja" target="_blank">🌎Google Maps</a></div>' +
                    '<div><a href="https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=' + lat + ',' + lng + '&hl=ja" target="_blank">📷Street View</a></div>'
                )
                .addTo(map);
        });
    </script>
</body>

</html>
